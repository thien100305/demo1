<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên - School Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h3 class="text-primary text-center">DANH SÁCH SINH VIÊN</h3>

    <input type="text" id="search" class="form-control mb-3" 
           placeholder="Tìm theo tên..." onkeyup="searchStudent()">

    <table class="table table-hover table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

    <hr>

    <div class="card p-3 shadow-sm">
        <h4 id="formTitle">Thêm sinh viên mới</h4>
        <input type="hidden" id="studentId"> 
        
        <div class="mb-2">
            <label class="form-label">Tên sinh viên:</label>
            <input id="name" class="form-control" placeholder="Nhập tên...">
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input id="email" class="form-control" placeholder="Nhập email...">
        </div>

        <div>
            <button id="btnSave" class="btn btn-primary" onclick="saveStudent()">Thêm mới</button>
            <button class="btn btn-secondary" onclick="resetForm()">Hủy</button>
        </div>
    </div>



<script>
const API = "http://localhost:8080/api/students";

// 1. Lấy danh sách sinh viên
function loadStudents() {
    fetch(API)
        .then(res => res.json())
        .then(data => {
            let html = "";
            data.forEach(s => {
                html += `
                <tr>
                    <td>${s.id}</td>
                    <td>${s.name}</td>
                    <td>${s.email}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editStudent(${s.id}, '${s.name}', '${s.email}')">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${s.id})">Xóa</button>
                    </td>
                </tr>`;
            });
            document.getElementById("studentTable").innerHTML = html;
        });
}

// 2. Hàm lưu (Gộp cả Thêm và Sửa)
function saveStudent() {
    const id = document.getElementById("studentId").value;
    const student = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
    };

    if (id) {
        // Nếu có ID -> Gọi API PUT để cập nhật
        fetch(`${API}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        }).then(() => {
            alert("Cập nhật thành công!");
            resetForm();
            loadStudents();
        });
    } else {
        // Nếu không có ID -> Gọi API POST để thêm mới
        fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(student)
        }).then(() => {
            alert("Thêm mới thành công!");
            resetForm();
            loadStudents();
        });
    }
}

// 3. Đổ dữ liệu vào form để Sửa
function editStudent(id, name, email) {
    document.getElementById("studentId").value = id;
    document.getElementById("name").value = name;
    document.getElementById("email").value = email;
    
    document.getElementById("formTitle").innerText = "Sửa thông tin sinh viên (ID: " + id + ")";
    document.getElementById("btnSave").innerText = "Lưu cập nhật";
    document.getElementById("btnSave").className = "btn btn-success";
}

// 4. Xóa sinh viên
function deleteStudent(id) {
    if(confirm("Ní có chắc muốn xóa sinh viên này không?")) {
        fetch(`${API}/${id}`, { method: "DELETE" })
            .then(() => loadStudents());
    }
}

// 5. Tìm kiếm
function searchStudent() {
    const name = document.getElementById("search").value;
    fetch(`${API}/search?name=${name}`)
        .then(res => res.json())
        .then(data => {
            let html = "";
            data.forEach(s => {
                html += `
                <tr>
                    <td>${s.id}</td>
                    <td>${s.name}</td>
                    <td>${s.email}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editStudent(${s.id}, '${s.name}', '${s.email}')">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${s.id})">Xóa</button>
                    </td>
                </tr>`;
            });
            document.getElementById("studentTable").innerHTML = html;
        });
}

// 6. Reset form về trạng thái ban đầu
function resetForm() {
    document.getElementById("studentId").value = "";
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("formTitle").innerText = "Thêm sinh viên mới";
    document.getElementById("btnSave").innerText = "Thêm mới";
    document.getElementById("btnSave").className = "btn btn-primary";
}

loadStudents();
</script>
</body>
</html>
